{% extends 'blog/base.html' %}
<!-- bast.html 파일 내부에 삽입 될 본문  -->
{% block content %}
<a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
<hr/>
{% for post in posts %}
<div class="post">
	<div class="date">
	Date : {{ post.published_date }} / Author : {{ post.author }}
	</div>
<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
<p>{{ post.text|linebreaksbr }}</p>
<hr/></div>
{% endfor %}
{% endblock %}
